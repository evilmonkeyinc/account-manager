components:
  schemas:
    Error:
      $ref: "../components/error.yaml"
    PageDetails:
      $ref: "../components/page-details.yaml"
    Plugin:
      $ref: "../components/plugin.yaml"
paths:
  /plugins/list:
    get:
      operationId: "listPlugins"
      tags:
        - plugin
      description: "list all supported plugins"
      parameters:
        - name: limit
          in: query
          required: false
          description: "The number of items to return to the query, defaults to 25"
          schema:
            type: integer
        - name: page
          in: query
          required: false
          description: "The index of the page to retrieve, defaults to 0"
          schema:
            type: integer
      responses:
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PageDetails"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/Plugin"
  /plugins/{name}:
    get:
      operationId: "fetchPlugin"
      tags:
        - plugin
      description: "Get the specified plugin"
      parameters:
        - name: name
          in: path
          description: The plugin name
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Plugin"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
