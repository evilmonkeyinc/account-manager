components:
  parameters:
    queryLimit:
      $ref: "../components/parameters/query-limit.yaml"
    queryPage:
      $ref: "../components/parameters/query-page.yaml"
  schemas:
    ListPluginsResponse:
      $ref: "../components/schemas/plugins-list.yaml"
    PageDetails:
      $ref: "../components/schemas/page-details.yaml"
    Plugin:
      $ref: "../components/schemas/plugin.yaml"
  responses:
    "UnauthorizedError":
      $ref: "../components/responses/UnauthorizedError.yaml"
    "NotFoundError":
      $ref: "../components/responses/NotFoundError.yaml"
    "InternalServerError":
      $ref: "../components/responses/InternalServerError.yaml"
paths:
  plugins:
    get:
      operationId: "listPlugins"
      tags:
        - plugin
      description: "list all supported plugins"
      parameters:
        - $ref: "#/components/parameters/queryLimit"
        - $ref: "#/components/parameters/queryPage"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListPluginsResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/InternalServerError"
  plugins/{name}:
    parameters:
      - name: name
        in: path
        description: The plugin name
        required: true
        schema:
          type: string
    get:
      operationId: "fetchPlugin"
      tags:
        - plugin
      description: "Get the specified plugin"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Plugin"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"
